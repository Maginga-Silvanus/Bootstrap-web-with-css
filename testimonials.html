<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Havella</title>
<style>
body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; padding:20px; }
.container { max-width: 1000px; margin: auto; }
.row { display: flex; flex-wrap: wrap; gap: 20px; }
.col-md-6 { flex: 1 1 calc(50% - 20px); }
.featured-card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); opacity: 0; transform: translateY(20px); transition: all 0.5s ease; position: relative; }
.featured-card.show { opacity:1; transform: translateY(0); }
.quote-mark { font-size: 50px; color: #007bff; position: absolute; top: 10px; left: 15px; }
.featured-text { margin-top: 40px; font-size:16px; line-height:1.5; }
.client-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
.client-name { font-weight: bold; }
.stars { color: #ffb400; }
.recommend-badge { background:#28a745; color:white; padding:3px 8px; border-radius:5px; font-size:12px; }

/* Form styles */
.testimonial-form-section { padding:50px 0; }
.testimonial-form { max-width: 600px; background: white; padding:30px; border-radius:12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); margin: auto; }
input, textarea, select, button { width:100%; padding:10px; margin-top:10px; border-radius:5px; border:1px solid #ccc; font-size:14px; }
button { background:#007bff; color:white; border:none; cursor:pointer; }
button:hover { background:#0056b3; }
.success-message { color:green; font-weight:bold; margin-top:10px; text-align:center; }
</style>
</head>
<body>

<h2 class="text-center">Featured Testimonials</h2>
<div class="container">
  <div class="row" id="featuredTestimonials"></div>
</div>

<section class="testimonial-form-section">
  <div class="container">
    <h2 class="text-center mb-4 fw-bold">Share Your Experience</h2>
    <form id="testimonialForm" class="testimonial-form mx-auto">
      <div class="mb-3">
        <label class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Your Testimonial</label>
        <textarea class="form-control" id="review" rows="4" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Rating</label>
        <select class="form-select" id="rating" required>
          <option value="">Select rating</option>
          <option value="5">★★★★★</option>
          <option value="4">★★★★☆</option>
          <option value="3">★★★☆☆</option>
          <option value="2">★★☆☆☆</option>
          <option value="1">★☆☆☆☆</option>
        </select>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="recommend">
        <label class="form-check-label">I recommend this clinic</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Testimonial</button>
      <div id="successMsg" class="success-message"></div>
    </form>
  </div>
</section>

<script>
const featuredContainer = document.getElementById("featuredTestimonials");
let featuredData = JSON.parse(localStorage.getItem("featuredData")) || [
  { name: "Emily R.", text: "The treatment results exceeded my expectations. My skin feels renewed and radiant.", rating: 5, recommend: true },
  { name: "Sophia L.", text: "Professional, gentle, and effective care. I trust them completely.", rating: 5, recommend: true }
];

function stars(rating) { return "★".repeat(rating) + "☆".repeat(5-rating); }

function displayFeatured() {
  featuredContainer.innerHTML = '';
  featuredData.forEach(data => {
    const col = document.createElement('div');
    col.className = 'col-md-6';
    col.innerHTML = `
      <div class="featured-card">
        <div class="quote-mark">“</div>
        <p class="featured-text">${data.text}</p>
        <div class="client-footer">
          <div>
            <div class="client-name">${data.name}</div>
            <div class="stars">${stars(data.rating)}</div>
          </div>
          ${data.recommend ? '<div class="recommend-badge">✔ Recommends</div>' : ''}
        </div>
      </div>
    `;
    featuredContainer.appendChild(col);
  });
  // Fade-in
  document.querySelectorAll(".featured-card").forEach((card,i) => setTimeout(() => card.classList.add("show"), i*200));
}

displayFeatured();

// Form submission
document.getElementById('testimonialForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const name = document.getElementById('name').value.trim();
  const text = document.getElementById('review').value.trim();
  const rating = parseInt(document.getElementById('rating').value);
  const recommend = document.getElementById('recommend').checked;
  if(!name || !text || !rating) return;
  const newReview = { name, text, rating, recommend };
  featuredData.unshift(newReview);
  localStorage.setItem('featuredData', JSON.stringify(featuredData));
  displayFeatured();
  document.getElementById('testimonialForm').reset();
  document.getElementById('successMsg').innerText = 'Thank you! Your testimonial has been submitted.';
});
</script>

</body>
</html>
